<div class="product-title">
  <h3>{{ name }}</h3>
  @if (brand) {
    <div class="product-brand">
      <img [src]="brand.imageUrl" [alt]="brand.name" class="brand-logo" loading="lazy" />
      <span class="brand-name">{{ brand.name }}</span>
    </div>
  }
  <span class="product-reference">{{ reference }}</span>
</div>
