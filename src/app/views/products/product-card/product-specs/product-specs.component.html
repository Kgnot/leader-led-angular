<div class="product-specs">
  @if (powerArray) {
    <div class="spec-item">
      <div class="spec-icon power-icon"></div>
      <div class="spec-details">
        @for (power of powerArray; track power) {
          <span class="spec-value">{{ power }}W</span>
        }
        <span class="spec-label">Potencia</span>
      </div>
    </div>
  }

  @if (lumens) {
    <div class="spec-item">
      <div class="spec-icon lumens-icon"></div>
      <div class="spec-details">
        <span class="spec-value">{{ lumens | number }}</span>
        <span class="spec-label">LÃºmenes</span>
      </div>
    </div>
  }
</div>
