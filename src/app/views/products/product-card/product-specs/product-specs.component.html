<div class="product-specs">
  @for (spec of specifications; track spec.attributeName) {
    <div class="spec-item">
      <div class="spec-icon {{ spec.attributeName.toLowerCase().replace(' ', '-') }}-icon"></div>
      <div class="spec-details">
        <span class="spec-value">{{ spec.value }}{{ spec.unit }}</span>
        <span class="spec-label">{{ spec.attributeName }}</span>
      </div>
    </div>
  }
</div>
