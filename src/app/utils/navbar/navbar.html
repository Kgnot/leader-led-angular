<nav>
  <!-- Menú hamburguesa (solo visible en móvil) -->
  <button
    class="menu-toggle"
    (click)="toggleMenu()"
    [class.active]="isMenuOpen"
    aria-label="Abrir menú">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Menú de navegación -->
  <ul class="navbar-ul" [class.open]="isMenuOpen">
    <li><a routerLink="/" routerLinkActive="active" (click)="closeMenu()">Inicio</a></li>
    <li><a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">Productos</a></li>
    <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Servicios</a></li>
    <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contacto</a></li>
  </ul>


  <!-- Overlay para cerrar el menú al hacer clic fuera -->
  <div
    class="menu-overlay"
    [class.open]="isMenuOpen"
    (click)="closeMenu()">
  </div>
</nav>
