<section class="presentation-component">
  <img
    class="banner-img"
    [src]="bannerImg"
    alt="Banner"
    loading="lazy"
  />

  <div class="banner-content">
    <app-banner
      [h3Text]="h3Text"
      [h1Text]="h1Text"
      [description]="description"
    />
  </div>
  @if (logoImgProduct) {
    <img
      class="logo-side"
      [src]="logoImgProduct"
      alt="Logo"
      loading="lazy"
    />
  }

</section>
