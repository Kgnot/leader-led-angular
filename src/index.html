<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LeaderLedAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/utils/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">


  <script>
    window.semanticSearchWasmReady = (async () => {
      try {
        // Cargar el m√≥dulo JS generado por wasm-pack
        const module = await import('/assets/pkg/semantic_search_wasm.js');

        // Initialize with modern API if available, fallback to legacy
        if (module.default && typeof module.default === 'function') {
          // Try modern initialization
          if (module.init) {
            await module.init('/assets/pkg/semantic_search_wasm_bg.wasm');
          } else {
            // Fallback to legacy initialization
            await module.default('/assets/pkg/semantic_search_wasm_bg.wasm');
          }
        }

        // Exponerlo globalmente
        window.semanticSearchWasm = module;
        console.log('WASM module loaded successfully');
      } catch (error) {
        console.warn('WASM module failed to load, continuing without semantic search:', error);
        window.semanticSearchWasm = null;
      }
    })();
  </script>


</head>
<body>
  <app-root></app-root>
</body>
</html>
